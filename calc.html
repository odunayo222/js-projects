<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <title>Calculator</title>
    <style>
        .card{
            margin-top: 100px;
            
        }
    </style>
</head>
<body class="pink lighten-2">
    <div class="container">
            <div class="row center">
                <div class="col s12 l4">
                    <div class="card ">
                        <div class="card-content">
                            <form name="calculator">
                            <input disabled name="display">
                            <table>
                                <tr>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '1'" value="1"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '2'" value="2"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '3'" value="3"></td>
                                    <td><input type="button" class="btn btn-floating purple" value="+" onclick="calculator.display.value += ' + '" ></td>
                                    
                                </tr>
                                <tr>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '4'" value="4"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '5'" value="5"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '6'" value="6"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += ' - '" value="-"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '7'" value="7"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '8'" value="8"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '9'" value="9"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += ' = '" value="*"></td>
                                </tr>

                                <tr>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value = eval(calculator.display.value)" value="="></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '0'" value="0"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '.'" value="."></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += ' / '" value="/"></td>
                                    
                                    
                                </tr>
                                <tr>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value = Math.pow(calculator.display.value,2)" value="X²"></td>
                                    <td><input type="button" class="btn btn-floating red" value="AC" onclick="calculator.display.value = ''"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value = Math.sqrt(calculator.display.value)" value="√"></td>
                                    <td><input type="button" class="btn btn-floating purple" onclick="calculator.display.value += '00'" value="00"></td>
                                </tr>
                            </table>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
    </div>

    
</body>
 <script src="assets/js/jquery.js"></script>
<script src="assets/js/materialize.min.js"></script>

</html>
